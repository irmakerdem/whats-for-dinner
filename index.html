<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="navbar">
      <h1>What's for Dinner?</h1>
      <button type="button" class="add-button">ADD A RECIPE</button>
    </header>
    <section class="main-section">
      <section class="container1">
        <h2>What are you looking for?<span>*</span></h2>
          <input type="radio" id="side" name="meal-options" value="sidesV">
          <label for="side">Side</label><br>
          <input type="radio" id="mainDish" name="meal-options" value="mainsV">
          <label for="main-dish">Main Dish</label><br>
          <input type="radio" id="dessert" name="meal-options" value="dessertsV">
          <label for="main-dish">Dessert</label><br>
          <input type="radio" id="entireMeal" name="meal-options" value="Entire Meal">
          <label for="entire-meal">Entire Meal</label><br>
        <button type="button" class="cook-button">LET'S COOK!</button>
      </section>
      <section class="container2">
        <img class="pot-img" src="./assets/cookpot.svg" alt="outline of pot with lid">
        <button type="button" class="clear-button hidden">CLEAR</button>
            <h2 class="meal-title-text hidden">You should make: </h2>
            <br>
            <p class="random-meal-text hidden"></p>
        </section>
      </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
